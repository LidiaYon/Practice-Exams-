<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        .question {
            margin-bottom: 20px;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin-bottom: 10px;
        }
        .submit-btn, .login-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .login-btn:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
        }
        .result.correct {
            color: green;
        }
        .result.incorrect {
            color: red;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Practice Exam</h1>
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="login-btn" onclick="login(event)">Login</button>
        </div>
        <div id="exam-container" style="display: none;">
            <form id="exam-form">
                <!-- Questions will be injected here by JavaScript -->
            </form>
            <button class="submit-btn" onclick="submitExam()">Submit</button>
            <div id="score" class="score" style="display: none;"></div>
        </div>
    </div>

    <script src="practice_exam.js"></script>
</body>
</html>
